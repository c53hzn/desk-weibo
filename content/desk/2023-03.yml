  - id: desk-2023-03-post001
    time: '2023-03-03 19:18'
    content: 
      - 给我的主博客网站更新了放大图片的插件，更新过程平安无事。
      - 同一个插件拿去更新短博客，github actions在那一个劲地报错。
      - 两个博客底层用的都是nuxt，只是在发布更新时用了不同的actions，推测是后一个action flow和我的repo发生了不兼容。
      - 报错提示是node版本太旧，改了flow里的node版本，又提示nuxt太旧，升级了nuxt，提示eslint和它的插件不兼容，强行降级eslint之后又报错别的东西。
      - 但是主博客的action不是好好的吗？要不然复制过来给短博客用吧！
      - 解决了token问题，又遇到别的问题，只好再继续搜索，东抄西抄，终于算是解决了，总共耗时应该有四个小时。。。
      - 其实我只是想改一个插件而已啊（望天）。
